<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pembelian Barang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }
        hr {
            width: 500px;
        }
    </style>
    <script type="text/javascript">
        function proses() {
            var jumlah = parseInt(document.getElementById("jumlah").value);
            var status = document.getElementById("status").value;
            var harga;

            if(namaBarang==="Monitor"){
                harga=1500000;
            } else if (namaBarang==="Keyboard"){
                harga=500000;
            } else if (namaBarang==="Mouse"){
                harga=250000;
            } else {
                harga=0;
            }

            var total = harga * jumlah;
            var diskon = 0;
            if (status === "Pelanggan") {
                diskon = total * 0.1;
            }

            var bayar = total - diskon;

            document.getElementById("total").value = total.toFixed(2);
            document.getElementById("diskon").value = diskon.toFixed(2);
            document.getElementById("bayar").value = bayar.toFixed(2);
        }

        function resetForm() {
            document.getElementById("formPembelian").reset();
            document.getElementById("total").value = "";
            document.getElementById("diskon").value = "";
            document.getElementById("bayar").value = "";
        }
    </script>
</head>
<body>
    <h2>FORM PEMBELIAN BARANG</h2>
    <hr>
    <form id="formPembelian">
        <label for="namaBarang">Nama Barang</label>
        <select id="namaBarang">
            <option value="Monitor">Monitor</option>
            <option value="Keyboard">Keyboard</option>
            <option value="Mouse">Mouse</option>
        </select>

        <label for="jumlah">Jumlah</label>
        <input type="number" id="jumlah">

        <label for="status">Status</label>
        <select id="status">
            <option value="Pelanggan">Pelanggan</option>
            <option value="Bukan Pelanggan">Bukan Pelanggan</option>
        </select>

        <label for="harga">Harga</label>
        <input type="number" id="harga" readonly> 
        
        <label for="total">Total</label>
        <input type="number" id="total" readonly>

        <label for="diskon">Diskon 10%</label>
        <input type="number" id="diskon" readonly>

        <label for="bayar">Bayar</label>
        <input type="number" id="bayar" readonly>

        <button type="button" onclick="proses()">Proses</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>
    <hr>
</body>
</html>
